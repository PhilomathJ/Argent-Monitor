      #video-grid {
        display: grid;
        width: 100vw;
        height: 100vh;
        /* A 3x3 grid for 7 videos maximizes video size */
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
      }
      .video-container {
        width: 100%;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
